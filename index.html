<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<style> 
	.chart rect { fill: steelblue } 
</style>
<html>
	<body>
		<p>
		<h1 align="center">U.S. Wine</h1>
		<h2>Where is wine made in the United States?</h2>
		</p>
		<svg class="chart" width="500" height="500"></svg>
		<script>
			var data = [
				{state : "California", number: "35000"},
				{state : "Michigan", number: "2000"}];
			
			var y = d3.scaleLog()
				.domain([2,40000])
				.range([0,500]);
			
			d3.select(".chart")
				.selectAll("rect")
				.data(data)
				.enter()
				.append("rect")
				.attr("width", 10)
				.attr("height", function(d,i) { return (10*(d.number + 2));})
				.attr("x", function(d,i) { return 10*i;})
				.attr("y", function(d,i) { return (500 - y(d.number + 2));});
		</script>
	</body>
</html>
