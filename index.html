<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<html>
<body>
    Hey.
    <div id="svg_container">
        <svg id="chart" width="500" height="1000">
        </svg>
    </div>

<script>
    
d3.csv("states.csv", function(error, data) {
    if (error) {
        return console.warn(error);
    }
    data.forEach(function(d) {
        d.number = +d.number;
    });
    d3.select("#chart")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width",10)
            .attr("height", function(d) { return (d.number/100);})
            .attr("transform", function(d,i) {
                var xCoordinate 10*i;
                return "translate(" + xCoordinate + ")";})
            .attr("y", function(d) { return (1000-(d.number/100));})
            .exit()
            .remove()
    });

</script>
</body>
</html>
