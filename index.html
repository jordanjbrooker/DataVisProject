<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<html>
<body>
    <p>
    <h1>HELLO</h1></p>
    <div id="svg_container">
        <svg id="chart" width="720" height="420">
        </svg>
    </div>

<script>
    
d3.csv("wine_reviews.csv", function(error, data) {
    if (error) {
        return console.warn(error);
    }
    data.forEach(function(d) {
        d.Record = +d.Record;
    });
    d3.select("#chart")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width",15)
            .attr("height",20)
            .attr("x", function(d) { return 10*d.Record;})
            .exit()
            .remove()
    });

</script>
</body>
</html>
