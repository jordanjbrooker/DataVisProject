<!DOCTYPE html>
<html>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <body>
        <h1>CS498 Final Project - U.S. Wines</h1>
        <div id='svg-container'>
            <svg id='vis' width='200' height='200'>
            </svg>
        </div>
        <script>
            d3.select('.vis')
                .selectAll('rect')
                .data(data)
                .join()
                .attr("x", "10")
                .attr('y', '10')
                .attr('width','10')
                .attr('height', function(d,i) { return i*10;})
                .attr('fill', 'green')
                .enter()
                .append('rect')
                .attr('x', '10')
                .attr('y', '10')
                .attr('width','10')
                .attr('height', function(d,i) { return i*10;})
                .attr('fill', 'green')
                .exit()
                .remove();
            
            var data = [10, 20, 30];
        </script>
    </body>
</html>
