<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<style> 
	.chart rect { 
		fill: steelblue;
		padding: "3px";
	} a:link {
		color: green; 
    		background-color: transparent; 
    		text-decoration: none;
	} a:visited {
    		color: purple;
    		background-color: purple;
    		text-decoration: underline;
	} a:hover {
   		color: green;
    		background-color: transparent;
    		text-decoration: underline;
	} a:active {
    		color: yellow;
    		background-color: transparent;
    		text-decoration: underline;
	} text.label {
		fill:white;
		font:15px;
		font-weight:400;
		text-anchor: middle;
	}
</style>
<html>
	<body>
		<h1 align="center">U.S. Wine</h1>
		<!--Navigation-->
		<div align="center">
			<a href="https://jordanjbrooker.github.io/DataVisProject/index.html" ><font size="+2"><u>1</u></font></a>
			<a href="https://jordanjbrooker.github.io/DataVisProject/varieties_1.html"><font size="-1"> | 2 | </font></a>
			<a href="https://jordanjbrooker.github.io/DataVisProject/varieties_2.html"><font size="-1">3 | </font></a>
			<a href="https://jordanjbrooker.github.i0/DataVisProject/overview.html"><font size="-1">4</font></a>
			<br>
			<div id="viz_button"><font size="+1">About the Visualization</font></div>
		</div>
		<h3 align="center">Where is wine made in the United States?</h3>
	<div id="svgContainer" align="center">
		<svg class="chart" width="1005" height="500"></svg>
	</div>
		<script>
			var data = [{state:"California", number:"36247"},
				    {state:"Washington", number:"8639"},
				    {state:"Oregon", number:"5373"},
				    {state:"New York", number:"2688"},
				    {state:"Virginia", number:"777"},
				    {state:"Idaho", number:"192"},
				    {state:"Michigan", number:"114"},
				    {state:"Texas", number:"94"},
				    {state:"Colorado", number:"68"},
				    {state:"New Mexico", number:"45"},
				    {state:"Arizona", number:"41"},
				    {state:"Missouri", number:"33"},
				    {state:"North Carolina", number:"23"},
				    {state:"Pennsylvania", number:"18"},
				    {state:"Ohio", number:"12"}];
			
			var height = 500;
			var width = 1000;
			
			var x = d3.scaleLog()
				.domain([10,37000])
				.range([0,1000]);
			
			d3.select(".chart")
				.selectAll("rect")
				.data(data)
				.enter()
				.append("rect")
				.attr("width", function(d) { return x(d.number);})
				.attr("height", 20)
				.attr("x", 0)
				.attr("y", function(d,i) { return 25*i;});
			d3.select(".chart")
				.selectAll(".text")
				.data(data)
				.enter()
				.append("text")
				.attr("class","label")
				.attr("x", function(d) { return x(d.number) - 10;})
				.attr("y", function(d,i) { return 25*i +20;})
				.attr("dy", ".75em")
				.text(function(d) { return d.state; });
		</script>
	</body>
</html>
