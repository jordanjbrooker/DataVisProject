<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<style> 
	.chart rect { fill: steelblue } 
</style>
<html>
	<body>
		<p>
		<h1 align="center">U.S. Wine</h1>
		<h2>Where is wine made in the United States?</h2>
		</p>
		<svg class="chart" width="500" height="500"></svg>
		<script>
			var data = [4,8,15,16,23,42];
			//var data = d3.csv("states.csv", function(d) {
				//return {
					//number : +d.number,
					//record : +d.record,
					//state: d.state,
				//};
			//}, function(d) {
				//console.log(+d.number);
			//});
			var y = d3.scaleLog()
				.domain([2,40000])
				.range([0,500]);
			
			d3.select(".chart")
				.selectAll("rect")
				.data(data)
				.enter()
				.append("rect")
				.attr("width", 5)
				.attr("height", function(d) { return 10*(d.number+2);})
				.attr("x", function(d,i) { return 10*i;})
				.attr("y", function(d) { return 500 - y(d.number+2);});
		</script>
	</body>
</html>
