<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<html>
    <body>
        <svg id="chart"></svg>
        <script>
            d3.csv("states.csv", function(d) {
                data.forEach(function(d) {
                    d.record = +d.record;
                    d.number = +d.number;
                    return d;
                });
            });
            
            var x = d3.scale.linear()
                .domain([0, d3.max(d.number)])
                .range([0, d3.max(d.record)]);
            
            d3.select("#chart")
                .selectAll("rect")
                .data(d)
                .enter()
                .append("rect")
                .attr("class","bar")
                .attr("width", function(d) { return d.number; })
                .text(function(d) { return d.number; })
                .exit()
                .remove();
        </script>
    </body>
</html>
