<html>
	<body>
		<h1 align="center">U.S. Wine</h1>
		<!--Navigation-->
		<div align="center">
			<a href="https://jordanjbrooker.github.io/DataVisProject/index.html" ><font size="-1">1</font></a>

			<a id="viz_button" href="https://jordanjbrooker.github.io/DataVisProject/about.html">About the Visualization</a>
		</div>
	  <h3 align="center">What varieties are the most common?</h3>
	  <div align="center" id="pie_chart" width="500" height="500"></div>
	  
	  <script>
		  var slices = [{"count": 10, "color": "blue"},
				{"count": 20, "color": "green"}];
		  var width = 500;
		  var height = 500;
		  var radius = 300/2;
		  var div = d3.select("#pie_chart")
		  	.append("svg")
		  	.attr("width", width)
		  	.attr("height", height)
		  	.append("g")
		  	.attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");
		 
		  var total = 0
		  var start = slices.forEach(function(d) {
			  total=total + d.count;
			  return total;
		  });
		  console.log(start);
		  
		  var pie_data=[];
		  
		  var arc = d3.arc().outerRadius(radius);
		  var pie = d3.pie()
		  	.value(function (d,i) { return (d.count/total)*100; })
		  	.sort(null);
		  var path = div.selectAll("path")
		  	.data(pie(slices))
		  	.enter()
		  	.append("path")
		  	.attr("d", arc)
		  	.attr("fill", function(d,i) {
				return d[i].color;
			});
	  </script>
  </body>
</html>
